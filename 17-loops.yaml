- name: loops
  hosts: local
  connection: local
  tasks:
  - name: print message for each item in the list
    ansible.builtin.debug:
      msg: "eat {{ item }}"
    loop:
      - apple
      - banana
      - cherry

  - name: print numbers from 1 to 5
    ansible.builtin.debug:
      msg: "Number: {{ item }}"
    loop: "{{ range(1, 6) | list }}"

- name: install packages
  hosts: frontend
  become: yes
  tasks:
  - name: install packages using loop
    ansible.builtin.package:
      name: "{{ item.name }}"
      state: "{{item.state}}"
    loop:
      - name: nginx
        state: present
      - name: mysql
        state: present
      - name: zip
        state: present
